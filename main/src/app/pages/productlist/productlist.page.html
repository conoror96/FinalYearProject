<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
       <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content color="secondary">
  <ion-list>
    <ion-item color="secondary"  *ngFor="let idea of (accs | async)">
      {{ idea.item }} <br />
      {{ idea.itemID }} <br />
      {{ idea.colour }} <br />
      {{ idea.price }} <br />
      {{ idea.stock }} <br />
      <ion-img [src]="idea.image"></ion-img>
      <ion-button>Add To Cart</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
