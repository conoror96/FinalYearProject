<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-button [routerLink]="['/account-list']">account list</ion-button>
    </ion-buttons>
  
    <ion-title>Account Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding color="secondary">
 
  <ion-item color="secondary">
    <ion-label position="stacked">Item</ion-label>
    <ion-input [(ngModel)]="idea.item"></ion-input>
  </ion-item>
 
  <ion-item color="secondary">
    <ion-label position="stacked">Item ID</ion-label>
    <ion-textarea [(ngModel)]="idea.itemID" rows=""></ion-textarea>
  </ion-item>

  <ion-item color="secondary">
    <ion-label position="stacked">Colour</ion-label>
    <ion-textarea [(ngModel)]="idea.colour" rows="1"></ion-textarea>
  </ion-item>


<ion-item color="secondary">
  <ion-label position="stacked">Price</ion-label>
  <ion-textarea [(ngModel)]="idea.price" rows="3"></ion-textarea>
</ion-item>

<ion-item color="secondary">
  <ion-label position="stacked">Image</ion-label>
  <ion-textarea [(ngModel)]="idea.image" rows="3"></ion-textarea>
</ion-item>


<ion-item color="secondary">
  <ion-label position="stacked">Stock</ion-label>
  <ion-textarea [(ngModel)]="idea.stock" rows="1"></ion-textarea>
</ion-item>
</ion-content>
 
<ion-footer *ngIf="!idea.id" color="secondary"> 
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addAccount()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Account
    </ion-button>
  </ion-toolbar>
</ion-footer>
 
<ion-footer *ngIf="idea.id" color="secondary">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteAccount()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateAccount()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
