<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Account Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="idea.name"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Account ID</ion-label>
    <ion-textarea [(ngModel)]="idea.accId" rows="3"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Account No.</ion-label>
    <ion-textarea [(ngModel)]="idea.accNo" rows="3"></ion-textarea>
  </ion-item>


<ion-item>
  <ion-label position="stacked">Account Balance</ion-label>
  <ion-textarea [(ngModel)]="idea.accBal" rows="3"></ion-textarea>
</ion-item>
</ion-content>
 
<ion-footer *ngIf="!idea.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addAccount()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Account
    </ion-button>
  </ion-toolbar>
</ion-footer>
 
<ion-footer *ngIf="idea.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteAccount()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateAccount()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
