<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
       <ion-back-button defaultHref="/"></ion-back-button>
       
    </ion-buttons>
    <ion-title>nfc</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()">
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-button fill="clear" (click)="AddNFCtoCart()">
    <ion-icon name="add" slot="icon-only"></ion-icon>
  </ion-button>

  <ion-content color="secondary">
    <ion-button shape="round" (click)="onDoneClicked()" expand="block">READ</ion-button>

    <!-- If product is read from tag -->
    <ion-card *ngIf="product">
      <img [src]="product.img">
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
        <ion-card-subtitle>{{ product.price | currency:'EUR' }}</ion-card-subtitle>
        <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
  
        <ion-row class="ion-align-items-center">
          <ion-col size="4" class="ion-text-center">
            <ion-button fill="clear" (click)="removeFromCart()" [disabled]="amount == 0">
              <ion-icon name="remove" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            {{ amount }}
          </ion-col>
          <ion-col size="4" class="ion-text-center">
              <ion-button fill="clear" (click)="addToCart()">
                  <ion-icon name="add" slot="icon-only"></ion-icon>
                </ion-button>
          </ion-col>
        </ion-row>
  
  
        <div [innerHtml]="product.desc"></div>
      </ion-card-content>
    </ion-card>
</ion-content>
