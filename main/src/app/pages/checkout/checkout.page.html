<ion-content color="secondary">

  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <ion-card color="secondary">
  <form [formGroup]="dataForm" (submit)="buyNow()">
    <ion-item lines="none" color="secondary"> 
      <ion-label position="stacked" class="my-label">Name</ion-label>
      <ion-input formControlName="name" ></ion-input>
    </ion-item>
    <ion-item color="secondary">
      <ion-label position="stacked" class="my-label">Street</ion-label>
      <ion-input formControlName="street" class="my-input"></ion-input>
    </ion-item>
    <ion-item color="secondary">
      <ion-label position="stacked">City</ion-label>
      <ion-input formControlName="city"></ion-input>
    </ion-item>
    <ion-item color="secondary">
      <ion-label position="stacked">Eircode/Zip</ion-label>
      <ion-input formControlName="eircode"></ion-input>
    </ion-item>
    <ion-item color="secondary">
      <ion-label position="stacked">Country</ion-label>
      <ion-input formControlName="country"></ion-input>
    </ion-item>
 
    <div #cardElement></div>
 
    <div id="card-errors" role="alert">
      {{ cardErrors}}
    </div>
 
    <ion-button expand="block" type="submit" [disabled]="!dataForm.valid">Buy now for ${{ getTotal() }}</ion-button>
  </form>
</ion-card>
 
</ion-content>
