<ion-content color="light">
 
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
 <!-- Displays the items in the cart -->
  <div class="ion-padding" color="secondary">
    <ion-card>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row> 
            <ion-col size="8" class="ion-text-center">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ p.amount * p.price | currency:'EUR' }}
            </ion-col>
          </ion-row>
          <!-- Decrease item amount from cart -->
          <ion-row class="ion-align-items-center">
            <ion-col size="3" class="ion-text-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" class="ion-text-center">
              {{ p.amount }}   
              
            </ion-col>
            <!-- Increase amount of a specific item in cart-->
            <ion-col size="3" class="ion-text-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <!-- Remove the item from cart -->
            <ion-col size="2" offset="2">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col  class="ion-text-end">
              <b>Total:</b>
            </ion-col>
            <ion-col size="2" class="ion-text-end">
              {{ getTotal() | currency:'EUR' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
 
    <ion-button expand="full" (click)="checkout()">
      Checkout
    </ion-button> 
  </div>
 
</ion-content>
