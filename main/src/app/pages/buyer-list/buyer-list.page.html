<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
          
      <ion-button routerLink="/buyer/nfc">
        nfc
      </ion-button>
    </ion-buttons>
    <ion-title>Buy products</ion-title>
    <ion-buttons slot="end">

      <ion-button routerLink="/buyer/orders">
        <ion-icon slot="icon-only" name="filing"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()">
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div style="text-align: center;">
    <input type="text" [(ngModel)]="searchCategory" placeholder="Search"> 
  </div>
  <ion-list>
    <ion-item *ngFor="let p of products | async | category:searchCategory" [routerLink]="[p.id]">
      <ion-thumbnail slot="start">
        <img [src]="p.img">
      </ion-thumbnail>
      <ion-label>
        {{ p.name }}
        <p>{{ p.category}}</p>
        <p>{{ p.price | currency:'EUR' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
