<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Buy products</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()">
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>  
      <ion-item color="secondary" *ngFor="let p of products | async | category:searchCategory" [routerLink]="[p.id]">
      <ion-thumbnail slot="start">
        <img [src]="p.img">
      </ion-thumbnail>
      <ion-label>
        {{ p.name }}
        <p>{{ p.category}}</p>
        <p>{{ p.price | currency:'EUR' }}</p>
      </ion-label>
    </ion-item>
  </ion-card>
    
</ion-content> 

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
    <ion-buttons slot="start">

      <ion-button routerLink="/buyer/nfc">
        <ion-icon slot="icon-only" name="aperture"></ion-icon></ion-button>
       
      <div style="text-align: center; color: black;">
        <input type="text" [(ngModel)]="searchCategory" placeholder="Search"> 
      </div>

      <ion-button routerLink="/buyer/orders">
        <ion-icon slot="icon-only" name="filing"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
