<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      
    </ion-buttons>
    <ion-title>Products</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- everything in an item that goes under header -->
  <ion-item color="primary">
  
   <!-- Dropdown for category filter -->
   <ion-item color="primary">
     <ion-label>Categories</ion-label>
     <ion-select placeholder="Select One" [(ngModel)]="filterProducts">
     <ion-select-option value="">All</ion-select-option>
     <ion-select-option value="toys">Toys</ion-select-option> 
     <ion-select-option value="Apparel">Apparel</ion-select-option>
     <ion-select-option value="food">Food</ion-select-option>
     <ion-select-option value="jewelry">Jewelry</ion-select-option>
     <ion-select-option value="art">Art</ion-select-option>
     <ion-select-option value="other">Other</ion-select-option>
   </ion-select>
   </ion-item>
</ion-item>

  <div style="text-align: center; color: black;" padding="20hv">
    <input type="text" [(ngModel)]="filterProducts" placeholder="Search"> 
  </div> 
  

  <!-- Cart Icon -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()">
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<!-- Display Products-->
  <ion-card>  
      <ion-item *ngFor="let p of products | async | filter:filterProducts" [routerLink]="[p.id]">
      <ion-thumbnail slot="start">
        <img [src]="p.img">
      </ion-thumbnail>
      <ion-label>
        {{ p.name }}
        <p>{{ p.categoryControl}}</p>
        <p>{{ p.price | currency:'EUR' }}</p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content> 
<!-- Footer -->
<!-- Includes buttons to go to orders, nfc page and return to login -->
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
    <div text-align="center">
      <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-label>
    <ion-button routerLink="/buyer/orders">
      <ion-icon slot="icon-only" name="filing"></ion-icon>
    </ion-button>
    <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-label>
    <ion-button (click)="signOut()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
 
  <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-label>
  <ion-button routerLink="/buyer/nfc"> 
   <ion-icon slot="icon-only" name="aperture"></ion-icon></ion-button>
 
    </div>
  </ion-toolbar>

</ion-footer>
