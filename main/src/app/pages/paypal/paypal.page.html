<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
       <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>PayPal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary"> 
  <div id="paypal"></div>
  <ion-grid>
    <ion-row>
      <ion-col>
        Use this Pay button in your app's payment page with the attached logic.
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
    <ion-img src="/assets/paypal.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>PayPal Sample</ion-card-title>
      <ion-row>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{paymentAmount}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithPaypal()">Pay with PayPal</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Resources</ion-label>
    </ion-list-header>
    <ion-item href="https://ionicframework.com/docs/native/paypal">
      <ion-icon slot="start" color="medium" name="md-information-circle"></ion-icon>
      <ion-label>Paypal Plugin Documentation</ion-label>
    </ion-item>
    <ion-item href="https://github.com/paypal/PayPal-Cordova-Plugin">
      <ion-icon slot="start" color="medium" name="md-build"></ion-icon>
      <ion-label>Paypal Plugin Repository</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
